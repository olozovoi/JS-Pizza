<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

    <!-- jQuery JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!--Bootsrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <!--Own JavaScript -->
    <script type="text/javascript"  src="assets/js/main.js"> </script>

</head>
<body>
<div class="container-fluid h-100 p-0">
    <div class="row no-gutters h-100">
        <div class="col-9">
            <div class="col-12">
                <nav class="navbar navbar-dark bg-dark row sticky-top">
                    <a class="col-1 navbar-brand" href="index.html">
                        KMA<br/>Pizza
                    </a>

                    <div class="col-10">
                        <div class="row menu-row">
                            <div class="row align-items-center col-10">
                                <div class="col-4 col-xl-3 p-0">(044)-245-25-25</div>
                                <div class="col-4 col-lg-6 col-xl-5 d-none d-lg-block">24 години 7 днів на тиждень</div>
                                <div class="col-4 d-none d-xl-block">Безкоштовна доставка</div>
                            </div>
                            <div class="col"></div>
                            <button class="btn btn-outline-warning m-2">Увійти</button>
                        </div>
                        <div class="row">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="index.html">Піца</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

<!--                <h2 class="text-center mt-2">Усі піци</h2>-->
                    <div class="btn-group btn-group-toggle m-1" data-toggle="buttons">
                        <label id="all" class="btn btn-secondary btn-warning active">
                            <input type="radio" name="options" autocomplete="off" checked>Усі піци
                        </label>
                        <label id="meat" class="btn btn-secondary btn-warning">
                            <input type="radio" name="options" autocomplete="off">М'ясні
                        </label>
                        <label id="pineapple" class="btn btn-secondary btn-warning">
                            <input type="radio" name="options" autocomplete="off">Ананаси
                        </label>
                        <label id="mushroom" class="btn btn-secondary btn-warning">
                            <input type="radio" name="options" autocomplete="off">Гриби
                        </label>
                        <label id="ocean" class="btn btn-secondary btn-warning">
                            <input type="radio" name="options" autocomplete="off">Морепродукти
                        </label>
                    </div>

                <div class="row p-1" id="pizza_list"></div>

            </div>
            <div class="footer text-center col-9 bg-dark text-light">
                Pizza-2.2 &copy; Oleksii Lozovoi 2019
            </div>
        </div>
        <div id="cart" class="col-3">
            <div id="cart-header" class="row no-gutters">
                <h5 class="col-6 my-auto pl-3">Замовлення <span class="pizza-count badge badge-warning">0</span></h5>
                <div class="col-6 btn my-auto text-muted text-right pr-2 clear-cart">Очистити замовлення</div>
            </div>
            <div id="cart-body"></div>
            <div id="cart-footer" class="">
                <div class="sum">
                    <span class="sum-title">Сума замовлення</span>
                    <span class="sum-number">119 грн</span>
                </div>
                <div class="btn btn-warning">Замовити</div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
